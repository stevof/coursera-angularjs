<!doctype html>
<html lang="en">
  <head>
    <title>Shopping List Check Off</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js" defer></script>
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/app.css">
  </head>
<body ng-app="ShoppingListCheckOff">
<div class="container">
  <h1>Shopping List Check Off</h1>

  <div class="row">

    <!-- To Buy List -->
    <div class="col-md-6" ng-controller="ToBuyController as toBuy">
      <div>
        <input type="text" ng-model="toBuy.itemName" placeholder="item name">
        <input type="text" ng-model="toBuy.itemQuantity" placeholder="quantity">
        <button ng-click="toBuy.addItem();">Add Item</button>
      </div>
      <h2>To Buy:</h2>
      <ul>
          <li ng-repeat="item in toBuy.getItems()">Buy {{ item.quantity }} {{ item.name }}
            <button class="btn btn-default btn-sm button-green" ng-click="toBuy.buyItem($index);">
              <span class="glyphicon glyphicon-ok"></span> Bought</button>
            <button class="btn btn-default btn-sm button-red" ng-click="toBuy.removeItem($index);">
                <span class="glyphicon glyphicon-remove"></span></button>
          </li>
      </ul>
      <div class="emptyMessage" ng-if="toBuy.itemCount == 0">Everything is bought!</div>
    </div>

    <!-- Already Bought List -->
    <div class="col-md-6" ng-controller="AlreadyBoughtController as bought">
      <h2>Already Bought:</h2>
      <ul>
        <li ng-repeat="item in bought.getItems()">Bought {{ item.quantity }} {{ item.name }}</li>
      </ul>
      <div class="emptyMessage" ng-hide="bought.itemCount > 0">Nothing bought yet.</div>
    </div>
  </div>
</div>

</body>
</html>
